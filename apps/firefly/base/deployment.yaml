apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-iii
  namespace: firefly-iii
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: firefly-iii
  template:
    metadata:
      labels:
        app: firefly-iii
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: firefly-iii
        image: fireflyiii/core:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: firefly-secrets
              key: app-key
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: firefly-secrets
              key: db-password
        - name: APP_URL
          value: "https://firefly.yourdomain.com"  # Change this
        - name: SITE_OWNER
          value: "admin@yourdomain.com"  # Change this
        envFrom:
        - configMapRef:
            name: firefly-config
        volumeMounts:
        - name: firefly-upload
          mountPath: /var/www/html/storage/upload
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: firefly-upload
        persistentVolumeClaim:
          claimName: firefly-upload