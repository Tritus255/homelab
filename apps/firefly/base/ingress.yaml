
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firefly-iii
  namespace: firefly-iii
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Use PathPrefix matching without hostname
    traefik.ingress.kubernetes.io/router.rule: PathPrefix(`/firefly`)
    # Strip the /firefly prefix before sending to backend
    traefik.ingress.kubernetes.io/router.middlewares: firefly-iii-stripprefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /firefly
        pathType: Prefix
        backend:
          service:
            name: firefly-iii
            port:
              number: 8080