
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firefly
  namespace: firefly
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Strip the /firefly prefix before sending to backend
    traefik.ingress.kubernetes.io/router.middlewares: firefly-stripprefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /firefly
        pathType: Prefix
        backend:
          service:
            name: firefly
            port:
              number: 8080